<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>
    <div class = "button-controls">
      <form>
        <label><input type='radio' class="difficulty" name="difficulty" onchange="difficultyEasy()">Easy</label>
        <label><input type='radio' class="difficulty" name="difficulty" onchange="difficultyNormal()">Normal</label>
        <label><input type='radio' class="difficulty" name="difficulty" onchange="difficultyHard()">Hard</label>
        <br>
      </form>
      <button class="reset" onclick="reset()">Reset!</button>
    </div>
    <script src="minesweeper.js"></script>
  </body>
</html>
